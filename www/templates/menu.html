<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
   <ion-nav-bar class="bar-stable" align-title="center">
      <ion-nav-back-button class="button button-icon button-clear bak_arr" ng-click="myGoBack()"> 
          <i class="ion-chevron-left"></i>
        </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button style="display:block" class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
         
     </ion-nav-bar>   
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable menu_head">
       <div class="logo_div">
        <img src="img/dynamicmoon.png"/>
       </div> 
    </ion-header-bar>
    <ion-content class="menu_dream">
      <ion-list>
       <ion-item menu-close class="item item-icon-left" href="#/app/dashboard" ng-click="activeItemMenu(9)"  
                  ng-class="{'active':activeMenu==9}">
         <img class="icon" ng-if="activeMenu!=1" src="img/m4.png"/>
         <img class="icon" ng-if="activeMenu==1" src="img/m44.png"/>       
          Dashboard
        </ion-item>
        <ion-item menu-close class="item item-icon-left" href="#/3DRoom" ng-click="activeItemMenu(1)"  
                  ng-class="{'active':activeMenu==1}">
         <img class="icon" ng-if="activeMenu!=1" src="img/m1.png"/>
         <img class="icon" ng-if="activeMenu==1" src="img/m11.png"/>
          3D Building View
        </ion-item>

        <ion-item menu-close class="item item-icon-left"  href="#/app/gallery" ng-click="activeItemMenu(6)"
                  ng-class="{'active':activeMenu==6}">
           <img class="icon" ng-if="activeMenu!=6" src="img/m6.png"/>
         <img class="icon" ng-if="activeMenu==6" src="img/m66.png"/>
          Gallery
        </ion-item>
        <ion-item menu-close class="item item-icon-left" href="#/app/contact" ng-click="activeItemMenu(7)"
                  ng-class="{'active':activeMenu==7}">
           <img class="icon" ng-if="activeMenu!=7" src="img/m7.png"/>
         <img class="icon" ng-if="activeMenu==7" src="img/m77.png"/>
          Contact us
        </ion-item>


         <ion-item menu-close class="item item-icon-left" href="#/app/about" ng-click="activeItemMenu(5)"
                  ng-class="{'active':activeMenu==5}">
          <img class="icon" ng-if="activeMenu!=5" src="img/m5.png"/>
         <img class="icon" ng-if="activeMenu==5" src="img/m55.png"/>
          About us
        </ion-item>

        <ion-item menu-close class="item item-icon-left" ng-click="logout()">
           <img class="icon" ng-if="activeMenu!=8" src="img/m8.png"/>
          Log Out
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
